<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/zengjf.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=YaWHwD3tcgfMSlyNXYWnrkGWgSq3raMo"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/zengjf.js"></script>

    <title>IoT Demo</title>
  </head>
  <body>
    <div class="container">
      <div class="row clearfix">
        <div class="col-md-12 column topContainer text-center">
          <h2> IoT Demo </h2>
        </div>
      </div>
      <div class="row clearfix bottomContainer">
        <div class="col-md-3 column text-center leftContainer">
          <script type="text/template" id="nav_tpl">
            <h2> Menu </h2>
            <hr />
            <% _.each(obj, function(e, i) { %>
                <button type="button" class="btn btn-default w-100 mt-2" onclick="<%= i %>_click()"> <%= e %> </button>
            <% }) %>
            <hr />
          </script>
        </div>
        <div class="col-md-9 column rightContainer">
          <div class="systemSettings">
            <script type="text/template" id="systemSettings_tpl">
              <h2> <%= title %> </h2>
              <hr />
              <div class="row clearfix">
                <div class="col-md-12 column">
                  <table class="table">
                    <thead>
                      <tr>
                        <% _.each(index, function(i) { %>
                          <th>
                            <%= i %>
                          </th>
                        <% }) %>
                      </tr>
                    </thead>
                    <tbody>
                      <% _.each(table, function(e, i) { %>
                      <tr class="success">
                        <td>
                          <%= i %>
                        </td>
                        <td>
                          <%= e.name %>
                        </td>
                        <td>
                          <select class="<%= name %><%= e.name %>_selectpicker">
                            <% _.each(e.value, function(v) { %>
                                <option><%= v %></option>
                            <% }) %>
                          </select>
                        </td>
                        <td>
                          <%= e.info %>
                        </td>
                      </tr>
                      <% }) %>
                    </tbody>
                  </table>
                  <button type="button" class="btn btn-default w-100 mt-2" onclick="<%= name %>_<%= button %>_click()"> <%= button %> </button>
                </div>
              </div>
            </script>
          </div>
          <div class="devicePositionMap">
            <h2> Device Position Map </h2>
            <hr />
            <div id="baidumap"></div>
          </div>
          <div class="deviceTemperature">
            <h2> Device Temperature </h2>
            <hr />
            <canvas id="deviceTemperatureChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
